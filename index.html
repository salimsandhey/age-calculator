<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="outer">
        <div class="head">
            <h1 class="heading">Age Calculator</h1>
        </div>
        <div class="input">
            <input type="date" id="input-dob">
            <button class="submit">Submit</button>
            <button class="clear">Clear</button>
        </div>
        <h2 class="text" id="you">You are</h2>
        <div class="output">
            <div class="result"><h2 id="printyear">0</h2><p>Years</p></div>
            <div class="result"><h2 id="printmonth">0</h2><p>Months</p></div>
            <div class="result"><h2 id="printday">0</h2><p>Days</p></div>
        </div>
        <h2 class="text" id="old">Old.</h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
